<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 雀语图书馆</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#34D399',
                        secondary: '#10B981',
                        accent: '#059669',
                        light: '#ECFDF5',
                        dark: '#1E293B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 4px 6px -1px rgba(52, 211, 153, 0.1), 0 2px 4px -1px rgba(52, 211, 153, 0.06);
            }
            .btn-hover {
                @apply hover:shadow-md transform hover:-translate-y-0.5 transition-all duration-200;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col pb-16">
    <!-- 引入存储管理模块 -->
    <script src="utils/storage.js"></script>
    
    <!-- 顶部导航栏 -->
    <header class="bg-white sticky top-0 z-10 card-shadow">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-user text-primary text-xl"></i>
                <h1 class="text-lg font-bold text-dark">个人中心</h1>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="flex-1 container mx-auto px-4 py-4">
        <!-- 用户信息卡片 -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6">
            <div class="flex items-center">
                <div class="w-16 h-16 rounded-full bg-primary flex items-center justify-center text-white text-2xl mr-4">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold" id="userName">用户名</h2>
                    <p class="text-gray-600" id="userAccount">学号/工号</p>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="grid grid-cols-3 gap-3 mb-6">
            <div class="bg-white rounded-lg p-3 card-shadow text-center">
                <div class="text-2xl font-bold text-primary" id="borrowedCount">0</div>
                <div class="text-xs text-gray-500">借阅中</div>
            </div>
            <div class="bg-white rounded-lg p-3 card-shadow text-center">
                <div class="text-2xl font-bold text-yellow-500" id="overdueCount">0</div>
                <div class="text-xs text-gray-500">已逾期</div>
            </div>
            <div class="bg-white rounded-lg p-3 card-shadow text-center">
                <div class="text-2xl font-bold text-green-500" id="historyCount">0</div>
                <div class="text-xs text-gray-500">历史</div>
            </div>
        </div>

        <!-- 核心功能 -->
        <div class="space-y-3">
            <a href="borrowed.html" class="bg-white rounded-lg p-4 card-shadow flex items-center justify-between btn-hover">
                <div class="flex items-center">
                    <i class="fas fa-bookmark text-primary text-xl mr-3"></i>
                    <span>借阅记录</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
            
            <a href="#" class="bg-white rounded-lg p-4 card-shadow flex items-center justify-between btn-hover" id="accountSettings">
                <div class="flex items-center">
                    <i class="fas fa-user-cog text-blue-500 text-xl mr-3"></i>
                    <span>账户设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
            
            <button id="logoutBtn" class="w-full bg-white rounded-lg p-4 card-shadow text-red-500 font-medium btn-hover text-left">
                <i class="fas fa-sign-out-alt mr-2"></i>退出登录
            </button>
        </div>
    </main>

    <!-- 弹窗组件容器 -->
    <div id="modalContainer"></div>

    <!-- 账户设置模态框 -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4 backdrop-blur-lg">
        <div class="bg-white rounded-2xl w-full max-w-md max-h-[90vh] overflow-y-auto shadow-2xl transform transition-all duration-300 scale-95 opacity-0 modal-show">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gradient-to-r from-gray-800 to-black rounded-t-2xl">
                <h3 class="font-bold text-xl text-white">账户设置</h3>
                <button id="closeSettingsModal" class="text-white hover:text-gray-300 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="settingsContent" class="p-6">
                <form id="settingsForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            用户名
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                               id="username" type="text" placeholder="用户名">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            邮箱
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                               id="email" type="email" placeholder="邮箱地址">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            新密码
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                               id="password" type="password" placeholder="留空表示不修改">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                                type="submit">
                            保存设置
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <footer class="bg-white fixed bottom-0 w-full border-t border-gray-200">
        <div class="container mx-auto">
            <div class="grid grid-cols-3 gap-1">
                <a href="books.html" class="flex flex-col items-center py-2 text-gray-500 hover:text-primary">
                    <i class="fas fa-home text-xl mb-1"></i>
                    <span class="text-xs">首页</span>
                </a>
                <a href="borrowed.html" class="flex flex-col items-center py-2 text-gray-500 hover:text-primary">
                    <i class="fas fa-bookmark text-xl mb-1"></i>
                    <span class="text-xs">借阅</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center py-2 text-primary">
                    <i class="fas fa-user text-xl mb-1"></i>
                    <span class="text-xs">我的</span>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // DOM元素
        const userName = document.getElementById('userName');
        const userAccount = document.getElementById('userAccount');
        const logoutBtn = document.getElementById('logoutBtn');
        const borrowedCount = document.getElementById('borrowedCount');
        const overdueCount = document.getElementById('overdueCount');
        const historyCount = document.getElementById('historyCount');
        const accountSettings = document.getElementById('accountSettings');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettingsModal = document.getElementById('closeSettingsModal');
        const settingsContent = document.getElementById('settingsContent');
        const settingsForm = document.getElementById('settingsForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            if (!StorageManager.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            // 显示用户信息
            const userInfo = StorageManager.getUserInfo();
            if (userInfo) {
                userName.textContent = userInfo.username || '未知用户';
                userAccount.textContent = userInfo.account || '未知账号';
                
                // 填充表单默认值
                usernameInput.value = userInfo.username || '';
                emailInput.value = userInfo.email || '';
            }

            // 更新统计信息
            updateStats();

            // 动态加载弹窗组件
            fetch('components/modal.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('modalContainer').innerHTML = html;
                    // 绑定事件
                    bindEvents();
                })
                .catch(error => {
                    console.error('加载弹窗组件失败:', error);
                    // 即使弹窗组件加载失败，也要绑定事件
                    bindEvents();
                });
        });

        // 更新统计信息
        function updateStats() {
            // 借阅中数量和逾期数量
            const borrowedBooks = StorageManager.getBorrowedBooks();
            const borrowed = borrowedBooks.filter(record => !record.returned);
            const overdue = borrowed.filter(record => {
                const today = new Date();
                const dueDate = new Date(record.dueDate);
                return dueDate < today;
            });
            
            borrowedCount.textContent = borrowed.length;
            overdueCount.textContent = overdue.length;
            
            // 历史数量（所有借阅记录）
            historyCount.textContent = borrowedBooks.length;
        }

        // 绑定事件
        function bindEvents() {
            // 退出登录
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (typeof GlobalModalManager !== 'undefined' && GlobalModalManager.show) {
                        GlobalModalManager.show('确定要退出登录吗？', function() {
                            StorageManager.logout();
                            window.location.href = 'login.html';
                        });
                    } else {
                        if (confirm('确定要退出登录吗？')) {
                            StorageManager.logout();
                            window.location.href = 'login.html';
                        }
                    }
                });
            }
            
            // 账户设置链接
            if (accountSettings) {
                accountSettings.addEventListener('click', function(e) {
                    e.preventDefault();
                    showSettings();
                });
            }
            
            // 关闭设置模态框
            if (closeSettingsModal) {
                closeSettingsModal.addEventListener('click', function() {
                    closeSettingsModalHandler();
                });
            }
            
            // 点击设置模态框外部关闭
            if (settingsModal) {
                settingsModal.addEventListener('click', function(e) {
                    if (e.target === settingsModal) {
                        closeSettingsModalHandler();
                    }
                });
            }
            
            // 表单提交
            if (settingsForm) {
                settingsForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    saveSettings();
                });
            }
        }
        
        // 显示设置
        function showSettings() {
            const userInfo = StorageManager.getUserInfo();
            if (userInfo) {
                usernameInput.value = userInfo.username || '';
                emailInput.value = userInfo.email || '';
                passwordInput.value = '';
            }
            
            // 显示弹窗并添加动画效果
            settingsModal.classList.remove('hidden');
            setTimeout(() => {
                const modalDialog = settingsModal.querySelector('div');
                modalDialog.classList.remove('scale-95', 'opacity-0');
                modalDialog.classList.add('scale-100', 'opacity-100');
            }, 10);
        }
        
        // 关闭设置模态框处理函数
        function closeSettingsModalHandler() {
            const modalDialog = settingsModal.querySelector('div');
            modalDialog.classList.remove('scale-100', 'opacity-100');
            modalDialog.classList.add('scale-95', 'opacity-0');
            
            // 延迟隐藏整个模态框以允许动画完成
            setTimeout(() => {
                settingsModal.classList.add('hidden');
            }, 300);
        }
        
        // 保存设置
        function saveSettings() {
            const userInfo = StorageManager.getUserInfo();
            if (userInfo) {
                userInfo.username = usernameInput.value;
                userInfo.email = emailInput.value;
                
                // 如果输入了新密码，则更新密码
                if (passwordInput.value.trim() !== '') {
                    userInfo.password = passwordInput.value;
                }
                
                StorageManager.saveUserInfo(userInfo);
                
                // 更新页面上的用户名显示
                userName.textContent = userInfo.username || '未知用户';
                
                // 显示成功消息
                if (typeof GlobalModalManager !== 'undefined' && GlobalModalManager.message) {
                    GlobalModalManager.message('设置已保存');
                } else {
                    alert('设置已保存');
                }
                
                // 关闭模态框
                closeSettingsModalHandler();
            }
        }
    </script>
</body>
</html>
